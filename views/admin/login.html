<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="neumorphic neumorphic-card">
      <h1>Login</h1>
      <form id="loginForm">
        <input
          type="text"
          class="neumorphic neumorphic-input"
          placeholder="Username"
          id="username"
          required
        />
        <input
          type="password"
          class="neumorphic neumorphic-input"
          placeholder="Password"
          id="password"
          required
        />
        <button type="submit" class="neumorphic neumorphic-button">
          Sign In
        </button>
      </form>
    </div>
    <script src="login.js"></script>
  </body>
</html>
